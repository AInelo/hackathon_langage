    <link href="/dist/css/tabler-flags.min.css?1684106062" rel="stylesheet"/>

      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {

  <body  class=" d-flex flex-column bg-white">
    <script src="./dist/js/demo-theme.min.js?1684106062"></script>
    <div class="row g-0 flex-fill">
      <div class="col-12 col-lg-6 col-xl-4 border-top-wide border-primary d-flex flex-column justify-content-center">
        <div class="container container-tight my-5 px-lg-5">
          <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark"><img src="./assets/images/logo-sign-in.png" height="86" alt=""></a>
          </div>
          <h2 class="h3 text-center mb-3">
            Connectez-vous à votre compte
          </h2>
          <form>
            <div class="mb-3">
              <label class="form-label">Address mail</label>
              <input id="email" type="email" class="form-control" placeholder="votre@email.com" autocomplete="off">
            </div>
            <div class="mb-2">
              <label class="form-label">
                mot de passe
                <span class="form-label-description">
                  <a href="./forgot-password.html">J'ai oublié mon mot de passe</a>
                </span>
              </label>
              <div class="input-group input-group-flat">
                <input id="password" type="password" class="form-control"  placeholder="Votre mot de passe"  autocomplete="off">
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Se souvenir de moi sur cet appareil</span>
              </label>
            </div>
            <div class="form-footer">
              <button id="loginButton" class="btn btn-primary w-100">Connexion</button>
            </div>
          </form>
          <div class="text-center text-muted mt-3">
            Vous n'avez pas encore de compte ? <a href="/register" tabindex="-1">Inscrivez-vous</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 col-xl-8 d-none d-lg-block">
        <!-- Photo -->
        <div class="bg-cover h-100 min-vh-100" style="background-image: url(./assets/images/sign-in-page.png)"></div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js?1684106062" defer></script>
    <script src="./dist/js/demo.min.js?1684106062" defer></script>
     <!-- Libs Axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const loginButton = document.getElementById("loginButton");
          // document.addEventListener("DOMContentLoaded", function () {
      

      loginButton.addEventListener("click", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Vérifier si les champs email et password ne sont pas vides
        if (!email || !password) {
          alert("Veuillez saisir votre nom d'utilisateur et votre mot de passe.");
          return;
        }

        try {
        const response = await axios.post("/login", {
          email: email,
          password: password
        });

        // Vérifiez si la connexion a réussi en vérifiant le statut de la réponse
        if (response.status === 200) {
          // Utilisez l'API GET `/user` pour obtenir les informations de l'utilisateur connecté
          const userResponse = await axios.post("/user");

          // Vérifiez si la requête `/user` a réussi en vérifiant le statut de la réponse
          if (userResponse.status === 200) {
            // Récupérez les informations de l'utilisateur à partir de la réponse JSON
            const user = userResponse.data.user;
            
            // Récupérer le nom de famille en minuscules depuis les informations de l'utilisateur
            const firstNameLowercase = user.firstname.toLowerCase();
            console.log("Voici le prénom en minuscules : " + firstNameLowercase);
            
            // Redirigez l'utilisateur vers le tableau de bord en utilisant le nom de famille en minuscules
            window.location.href = "/dashboard/" + firstNameLowercase;
          } else {
            console.error("Erreur lors de la récupération des informations de l'utilisateur :", userResponse.data.message);
            alert("Erreur lors de la récupération des informations de l'utilisateur. Veuillez réessayer.");
          }
        } else {
          console.error("Erreur lors de l'authentification :", response.data.message);
          alert("Erreur lors de l'authentification. Veuillez réessayer.");
        }
      } catch (error) {
        // Gérer les erreurs de connexion
        console.error("Erreur lors de l'authentification :", error);
        alert("Erreur lors de l'authentification. Veuillez réessayer.");
      }

});


    

    </script>
  </body>
</html>
